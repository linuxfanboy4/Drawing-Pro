<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <input type="color" id="colorPicker" class="tool" title="Primary Color">
                <input type="color" id="bgColorPicker" class="tool" title="Background Color">
                <button id="clearCanvas" class="tool" title="Clear Canvas"><i class="fas fa-trash"></i></button>
                <button id="saveButton" class="tool" title="Save Drawing"><i class="fas fa-download"></i></button>
            </div>
            
            <div class="tool-group">
                <button id="undoButton" class="tool" title="Undo"><i class="fas fa-undo"></i></button>
                <button id="redoButton" class="tool" title="Redo"><i class="fas fa-redo"></i></button>
                <select id="brushSize" class="tool" title="Brush Size">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                </select>
            </div>

            <div class="tool-group">
                <button id="brushTool" class="tool active" title="Brush"><i class="fas fa-paint-brush"></i></button>
                <button id="eraserButton" class="tool" title="Eraser"><i class="fas fa-eraser"></i></button>
                <button id="lineTool" class="tool" title="Line"><i class="fas fa-slash"></i></button>
                <button id="rectTool" class="tool" title="Rectangle"><i class="far fa-square"></i></button>
                <button id="circleTool" class="tool" title="Circle"><i class="far fa-circle"></i></button>
                <button id="gradientButton" class="tool" title="Gradient"><i class="fas fa-fill-drip"></i></button>
            </div>

            <div class="tool-group">
                <button id="fullscreenButton" class="tool" title="Fullscreen"><i class="fas fa-expand"></i></button>
                <input type="number" id="zoomLevel" class="tool" value="100" min="10" max="500" step="10" title="Zoom Level">
                <button id="resizeCanvasButton" class="tool" title="Resize Canvas"><i class="fas fa-expand-arrows-alt"></i></button>
            </div>
        </div>
        <canvas id="drawingCanvas"></canvas>
    </div>
    <div id="resizeModal" class="modal">
        <div class="modal-content">
            <h3>Resize Canvas</h3>
            <input type="number" id="newWidth" placeholder="Width">
            <input type="number" id="newHeight" placeholder="Height">
            <button id="confirmResize">Apply</button>
            <button id="cancelResize">Cancel</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
                  </html>
